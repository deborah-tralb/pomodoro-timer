<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Pomodoro Timer.</title>

    <!--Add favicon-->
    <link rel="shortcut icon" type="image/jpg" href="image/tomato-icon.png" />

    <!--Add CSS-->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1>pomodoro timer.</h1>
    <div id="pomodoroButtons">
        <button id="section" onclick="sectionTimer()">Section</button>
        <button id="short" onclick="shortTimer()">Short Break</button>
        <button id="long" onclick="longTimer()">Long Break</button>
    </div>
    <span id="timer">00:00</span>
    <div id="controlButtons">
        <button id="pause" onclick="pauseButton()">Pause</button>
        <button id="reset" onclick="resetTimer()">Reset</button>
    </div>

    <script src="js/script.js"></script>
</body>


</html>
